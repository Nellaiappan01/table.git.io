<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body>
    

        <div class="container">
            <div class="brand-logo"></div>
            <div>
              <div class="content">
                  <h2>ESCEE </h2>
                  <h2>ESCEE </h2>
                </div>
        
            </div>
            <div class="brand-title">INDUSTRIES PRIVATE LIMITED</div>
            <form class="formm" method="post" id="form">
            <div id="res" style="color:green;font-size: 18px;"></div>
            <div class="inputs">
             <div class="datee"> <input type="number" style="width:40%;height:80%;  font-size: 15px;font-weight: bolder;" name="LOGSHEETNO"  placeholder="LOG_NO"/>
              <input type="date" name="DATE"  style="color: rgb(0, 110, 255); width: 50%; height:50%;font-weight: bolder;"/></div>
              <input type="text" name="CONTRACTOR" placeholder="CONTRACTOR" />
              <input type="text" name="WORKINGAREA"placeholder="WORKINGAREA"/>
              <input type="TextArea" name="WORKDESCRIPTION"placeholder="WORKDESCRIPTION"/>
              <input type="text" name="VECHILENO"placeholder="VECHILENO"/>
             
             <div class="hrs"> <input type="number"  style="width: 120px; font-size: 10px; font-weight: bolder;  background-color: rgb(226, 234, 250);"   name="STARTINGHOURS"placeholder="START HOURS"/>
              <div class="clstm">  <input  type="number"   style="width: 120px; font-size: 10px;font-weight: bolder; background-color: rgb(250, 244, 226);  "name="CLOSINGHOURS"placeholder="CLOSE HOURS"/></div></div> 
              <input type="number"  style="width:50%; font-size: 12px;font-weight: bolder; margin-left:25%;  background-color: rgb(226, 250, 231); margin-top:4%; " name="RUNNINGHOURS" placeholder="   RUN HOURS"/>
              <button name ="btn" type="submit" href="/">Submit</button>
            </div>
            <input class = "date" name="date" id="date">
            <a href="https://docs.google.com/spreadsheets/d/1fdefkVbmKxJ-V4cOLvVROy-aRxUBhIc9AirM0K22tK0/edit#gid=0">MADE BY NELLAIAPPAN S</a>
          </div></form>
        </body>
        <script type="text/javascript">
          document.getElementById('date').value = Date();
        
          let url ='https://script.google.com/macros/s/AKfycbw1YjcooY_58C8MM8V0ZtdFfjuKkPXQNm9eJEXzr5rfTKgb0qBMClucyZhHIR9PMcM/exec';
            let form=document.querySelector('#form');
            form.addEventListener("submit",(e)=>{
                e.target.btn.innerHTML="Submitting.....";
                let d =new FormData(form);
                fetch(url,{method:"POST",
                    body:d
                }).then((res)=>res.text())
                .then((finalRes)=>{
                    e.target.btn.innerHTML="Submit";
                    document.getElementById("res").innerHTML=finalRes;
                    form.reset();
                     setTimeout(()=>{
                        document.getElementById("res").innerHTML=""; 
                     },3000)        
                })
                e.preventDefault();
            })
        </script>
        </html>
